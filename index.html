<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>登录</h2>
        <input type="password" id="password" class="input-field" placeholder="请输入密码" />
        <button class="login-btn" onclick="checkPassword()">登录</button>
        <div id="error" class="error-message">密码错误，请重新输入</div>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error');

            // 设置正确的密码
            var correctPassword = "123456"; // 请根据需要修改密码

            // 检查密码是否正确
            if (password === correctPassword) {
                alert("登录成功！");
                window.location.href = "dashboard.html";  // 登录成功后跳转到另一个页面
            } else {
                errorMessage.style.display = 'block';  // 显示错误信息
            }
        }
    </script>

</body>
</html>
